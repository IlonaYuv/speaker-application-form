<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speaker Application Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="form js-speaker-form">
      
    <label class="form-field">
        Full Name
        <input 
          class="form-input"
          type="text"
          name="name"
          placeholder="John Smith"
          autofocus
        />
    </label>

    <label class="form-field">
            Phone
        <input 
        class="form-input"
        type="tel" 
        name="tel" 
        placeholder="+380**-000-00-00" 
        />
    </label>

    <label class="form-field">
            Email
        <input 
        class="form-input"
        type="email" 
        name="mail" 
        placeholder="my@gmail.com" 
        />
    </label>

    <div role="group" class="group">
        <h2 class="group-title">Topics</h2>

        <ul class="topic-options">
          <li>
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="topic" value="html"/>
            HTML
            </label>
          </li>
          <li>
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="topic" value="css" />
            CSS
            </label>
          </li>
          <li>
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="topic" value="js" />
            JavaScript
            </label>
          </li>
        </ul>
    </div>

    <div role="group" class="group">
        <h2 class="group-title">Qualification level</h2>

        <ul class="experince-options">
          <li>
            <label>
              <input type="radio" name="experience" value="junior" />
            Junior
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="experience" value="middle" />
            Middle
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="experience" value="senior" id="senior" />
            Senior
            </label>
          </li>
        </ul>
    </div>

    <label class="form-field">
        Speech date
        <input 
        class="form-input"
        type="datetime-local" 
        name="date" 
        class="date" 
        min="2022-07-07T10:00" 
        max="2022-07-09T16:00"
        />
    </label>

    <label class="form-field file">
        Please, upload a copy of the speech (PDF file)
        <input 
        class="form-input"
        type="file" 
        name="pdf"
         />
    </label>

      <div class="form-field">
        <textarea
          class="comment"
          name="comment"
          id="comment"
          rows="8"
          placeholder=" "
        ></textarea>
        <label for="comment" class="comment-label">Speaker Bio</label>
      </div>

    <label class="form-check">
        <input class="checkbox-input" type="checkbox" name="policy" />
        <span class="icon"></span>
        I agree to receive communications regarding this application
    </label>
    
      <button type="submit" class="btn">Submit Application</button>
    
    </form>

    <script>
      (() => {
        document
          .querySelector('.js-speaker-form')
          .addEventListener('submit', e => {
            e.preventDefault();

            new FormData(e.currentTarget).forEach((value, name) =>
              console.log(`${name}: ${value}`),
            );

            e.currentTarget.reset();
          });
      })();
    </script>
  </body>
</html>
