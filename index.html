<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speaker Application Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="form js-speaker-form">
      <div class="form-field">
        <label for="name">Full Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="John Smith"
          autofocus
        />
      </div>

      <div class="form-field">
        <label for="tel">Phone</label>
        <input type="tel" name="tel" id="tel" placeholder="+380**-000-00-00" />
      </div>

      <div class="form-field">
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail" placeholder="my@gmail.com" />
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Topics</h2>

        <ul class="topic-options">
          <li>
            <input type="checkbox" name="topic" value="html" id="html" />
            <label for="html">HTML</label>
          </li>
          <li>
            <input type="checkbox" name="topic" value="css" id="css" />
            <label for="css">CSS</label>
          </li>
          <li>
            <input type="checkbox" name="topic" value="js" id="js" />
            <label for="js">JavaScript</label>
          </li>
        </ul>
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Qualification level</h2>

        <ul class="experince-options">
          <li>
            <input type="radio" name="experience" value="junior" id="junior" />
            <label for="junior">Junior</label>
          </li>
          <li>
            <input type="radio" name="experience" value="middle" id="middle" />
            <label for="middle">Middle</label>
          </li>
          <li>
            <input type="radio" name="experience" value="senior" id="senior" />
            <label for="senior">Senior</label>
          </li>
        </ul>
      </div>

      <div class="form-field">
        <label for="date">Speech date</label>
        <input type="datetime-local" name="date" id="date" class="date" min="2022-07-07T10:00" max="2022-07-09T16:00"/>
      </div>

      <div class="form-field">
        <label for="pdf">Please, upload a copy of the speech (PDF file)</label>
        <input type="file" name="pdf" id="pdf" />
      </div>

      <div class="form-field">
        <label for="comment">Speaker Bio</label>
        <textarea
          class="comment"
          name="comment"
          id="comment"
          rows="8"
          placeholder="Type your answer here"
        ></textarea>
      </div>

      <div class="form-field">
        <input type="checkbox" name="policy" id="policy" />
        <label for="policy">I agree to receive communications regarding this application</label>
      </div>

      <button type="submit" class="btn">Submit Application</button>
    </form>

    <script>
      (() => {
        document
          .querySelector('.js-speaker-form')
          .addEventListener('submit', e => {
            e.preventDefault();

            new FormData(e.currentTarget).forEach((value, name) =>
              console.log(`${name}: ${value}`),
            );

            e.currentTarget.reset();
          });
      })();
    </script>
  </body>
</html>
